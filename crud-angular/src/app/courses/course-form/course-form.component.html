<mat-card class="example-card">

  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
  <mat-card-content>
    <!-- [formGroup] Os campos que estirem dentro da TAG form vão fazer referencia aos campos que eu tenho dentro do grupo de formulários -->
    <form [formGroup]="form">
      <mat-form-field  class="full-with">
        <!-- formControlName="name" fazendo associação ao name dentro do form-->
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field  class="full-with">
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button  mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
